<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <!-- Shared Gradient Definitions -->
  <defs>
    <linearGradient id="stepGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#01b0bb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#01b0bb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Step 1: Book Service - Arrow -->
  <symbol id="step-arrow" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="48" fill="url(#stepGradient)" stroke="#01b0bb" stroke-width="2"/>
    <path d="M30 50 L55 50 M55 50 L47 42 M55 50 L47 58" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </symbol>

  <!-- Step 1: Book Service - Icon -->
  <symbol id="icon-book-service" viewBox="0 0 100 100">
    <rect x="25" y="30" width="50" height="60" rx="8" fill="#01b0bb" opacity="0.2"/>
    <rect x="25" y="35" width="50" height="50" rx="6" fill="#01b0bb"/>
    <circle cx="40" cy="50" r="3" fill="white"/>
    <circle cx="60" cy="50" r="3" fill="white"/>
    <circle cx="40" cy="62" r="3" fill="white"/>
    <circle cx="60" cy="62" r="3" fill="white"/>
    <circle cx="40" cy="74" r="3" fill="white"/>
    <circle cx="60" cy="74" r="3" fill="white"/>
    <path d="M35 15 L50 5 L65 15 L60 30 L40 30 Z" fill="#01b0bb" stroke="#0891b2" stroke-width="2"/>
    <path d="M45 20 Q50 25 55 20" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  </symbol>

  <!-- Step 2: Delivery - Icon -->
  <symbol id="icon-delivery" viewBox="0 0 100 100">
    <rect x="15" y="40" width="55" height="35" rx="4" fill="#01b0bb"/>
    <rect x="15" y="50" width="55" height="15" fill="#0891b2"/>
    <circle cx="25" cy="75" r="8" fill="#374151" stroke="#01b0bb" stroke-width="2"/>
    <circle cx="25" cy="75" r="4" fill="#6b7280"/>
    <circle cx="60" cy="75" r="8" fill="#374151" stroke="#01b0bb" stroke-width="2"/>
    <circle cx="60" cy="75" r="4" fill="#6b7280"/>
    <rect x="45" y="30" width="25" height="10" rx="2" fill="#01b0bb"/>
    <path d="M70 45 L80 55 L80 75 L70 75 Z" fill="#0891b2"/>
    <rect x="72" y="58" width="6" height="8" rx="1" fill="white" opacity="0.8"/>
    <path d="M20 50 L30 45 L45 45 L50 50" stroke="white" stroke-width="2" fill="none"/>
  </symbol>

  <!-- Step 3: Fill/Load - Icon -->
  <symbol id="icon-fill-load" viewBox="0 0 100 100">
    <rect x="20" y="35" width="60" height="50" rx="4" fill="#01b0bb" stroke="#0891b2" stroke-width="2"/>
    <rect x="20" y="45" width="60" height="30" fill="#0891b2"/>
    <path d="M25 50 L30 45 L35 50 L40 40 L45 50 L50 45 L55 55 L60 50 L65 55 L70 50 L75 55" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="28" y="60" width="8" height="15" rx="2" fill="white" opacity="0.3"/>
    <rect x="40" y="55" width="8" height="20" rx="2" fill="white" opacity="0.3"/>
    <rect x="52" y="58" width="8" height="17" rx="2" fill="white" opacity="0.3"/>
    <rect x="64" y="62" width="8" height="13" rx="2" fill="white" opacity="0.3"/>
    <circle cx="50" cy="25" r="8" fill="#0891b2" stroke="#01b0bb" stroke-width="2"/>
    <path d="M47 25 L49 27 L53 23" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </symbol>

  <!-- Step 4: Pickup - Icon -->
  <symbol id="icon-pickup" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="35" fill="#01b0bb" opacity="0.2"/>
    <circle cx="50" cy="50" r="30" fill="#01b0bb"/>
    <path d="M35 50 L45 60 L68 37" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="50" cy="50" r="25" stroke="#0891b2" stroke-width="3" fill="none"/>
    <path d="M40 25 Q50 15 60 25" stroke="#01b0bb" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="40" cy="25" r="3" fill="#0891b2"/>
    <circle cx="60" cy="25" r="3" fill="#0891b2"/>
    <rect x="22" y="70" width="56" height="8" rx="2" fill="#0891b2"/>
    <path d="M30 78 L32 85 L68 85 L70 78" fill="#01b0bb"/>
  </symbol>

  <!-- Connector Arrow -->
  <symbol id="connector-arrow" viewBox="0 0 200 20" preserveAspectRatio="none">
    <path d="M 0 10 L 180 10 L 175 5 M 180 10 L 175 15" stroke="url(#arrowGradient)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </symbol>
</svg>
